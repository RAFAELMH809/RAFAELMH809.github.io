<table class="header-layout">
<tr>
	<td class="header-name">
	    <h1>{{header.name}}</h1>
		<p>{{header.goalLife}}</p>
	</td>
	<td class="header-photo">
		<img src="{{header.photoUrl}}" alt="Foto" class="profile-img">
	</td>
	<td class="header-contact">
		<div class="contact-info">
		<p>✉️ {{header.email}} </p>
		<p>📞{{header.phoneNumber}}</p>
		<p>📍{{header.location}}</p>
		<p>🌐{{header.socialNetwork}}</p>
	</div>
	</td>
</tr>
</table>
