name: release_deploy
on:
  push:
    branches: [ "release" ]

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app for Docker/Render
        run: npm run build -- --configuration production --base-href "/"

      - name: Start Apache container
        run: docker run -d --name mycv_container httpd

      - name: Copy Angular build into container
        run: docker cp dist/mycv/browser/. mycv_container:/usr/local/apache2/htdocs/

      - name: Commit container as image
        run: |
          docker commit --change "ENV MODEL_NAME ${{ secrets.MODEL_NAME }}" \
            mycv_container ${{ secrets.DOCKER_USER }}/${{ secrets.MODEL_NAME }}:${{ github.sha }}

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USER }}" --password-stdin

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USER }}/${{ secrets.MODEL_NAME }}:${{ github.sha }}

