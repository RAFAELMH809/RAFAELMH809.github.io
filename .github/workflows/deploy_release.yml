name: CI/CD deploy release 
on: 
  push:
    branches: [ "deploy-release"]
  #pull_request:
    #branches: [ "release"] 
jobs:
  ci_cd_deploy_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - run: ls -la
      - uses: actions/checkout@v2
      - run: ls -la
      - run: echo 'hello world'
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: install dependencies 
        run: npm install
        
      - name: Build Angular app
        run: npm run build -- --configuration production --base-href "/RAFAELMH809.github.io/"

      - name: Verificar archivos generados
        run: ls -la dist/mycv/browser

      - name: Copiar archivos del build a docs/ (sin borrar nada)
        run: cp -ru dist/mycv/browser/* docs/

      - name: Verificar contenido actualizado en docs/
        run: ls -la docs/

      - name: Commit y push a deploy-release
        env:
          CI_COMMIT_MESSAGE: actualizando docs sin borrar nada
          CI_COMMIT_AUTHOR: RAFAELMH809
        run: |
          git config --global user.name "RAFAELMH809"
          git config --global user.email "zS23004693@estudiantes.uv.mx"
          git add docs/
          git commit -m "${{ env.CI_COMMIT_MESSAGE }}" || echo "No hay cambios que commitear"
          git push origin deploy-release

